<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast</title>
</head>

<body >
  <header class="text-center">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  
  <div class="d-flex flex-row ms-3 mb-3">

    <!-- Form -->
    <form id="form-container" class="flex-column-form">
      <label for="city" class="form-label"></label>
      <div class="d-flex flex-column">
        <h2>Search for a City:</h2>
        <input type="text" id="city" class="form-control" placeholder="San Diego">
        <button type="submit" id='search-btn' class="btn btn-primary">Search</button>
      </div>
    </form>

    <!-- Current Weather Card -->
    <div class="d-flex justify-content-end">
      <div id="current-card" class="card">
        <div class="card-body">
          <h2 class ="card-title" id="city-name">City</h2>
          <h3 class="card-subtitle mb-2 text-body-secondary" id="temp">Temp:</h3>
          <h3 class="card-subtitle mb-2 text-body-secondary" id="wind">Wind:</h3>
          <h3 class="card-subtitle mb-2 text-body-secondary" id="humidity">Humidity:</h3>
        </div>
      </div>
    </div>

  </div>


  <section class="d-flex flex-row mb-3">
    <div class="d-flex flex-column mb-3 ms-3 w-75" id="cities-container">
      <!-- <button type="button" class="btn btn-secondary" id="city-button"></button> -->
    </div>

      <div class="container">
        <h3>5-Day Forecast:</h3>
        <div class="d-flex flex-row mb-3" id="forecast-container">
          <!-- <h3 class ="forecast-date"></h3>
          <p class="card-subtitle mb-2 text-body-secondary" id="forecast-temp"></p>
          <p class="card-subtitle mb-2 text-body-secondary" id="forecast-wind"></p>
          <p class="card-subtitle mb-2 text-body-secondary" id="forecast-humidity"></p> -->
        </div>
      </div>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>

</body>
